<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="top">
            <div class="top-buttons">
                <div class="about">
                    <button href="#">About</button>
                </div>    
                <div class="store">
                    <button href="#">Store</button>
                </div>
                <div class="contact">
                    <button href="#">Contact</button>
                </div>
            </div>

            <div class="logo">
                <img src="images/Alfa-Romeo-logo-2015-1920x1080.png" class="header-logo">

            </div>

        </div>

        <div class="bot">
            <div class="title">
                <h1 class="title">Alfa Romeo Styling</h1>
                <p class="title-p">Anything you might need to style your Alfa Romeo and give it a little bit extra of automotive sexiness.</p>            
            </div>
            <div class="alfa-image">
                <img src="images/Alfa_Romeo_8c_Spider_-_Flickr_-_The_Car_Spy_(2).jpg"  class="bot-img" >
                
            </div>

            
        </div>

    </div>
    
    <div class="categories">
        <div class= "component"  class="tires">
            <h2>Tires</h2>
            <a href="#"><img src="images/tires" class="content-img"></a>

        </div>
        <div class= "component" class="rims">
            <h2>Rims</h2>
            <a href="#"><img src="images/rims" class="content-img"></a>
            

        </div>
        <div class= "component"  class="interior">
            <h2>Car Interior</h2>
            <a href="#"><img src="images/dashboard" class="content-img"></a>

        </div>
        <div class= "component"  class="cosmetics">
            <h2>Car Cosmetics</h2>
            <a href="#"><img src="images/cosmetics" class="content-img"></a>
            

        </div>

    </div>

    <div class="best-sellers">
        <div class="item">
            <p>Stelvio Rims</p>
            <a href="#"><img src="images/stelvio-rims" class="item-img" class="grow"></a>
            <p>600€</p>
            
        </div>
        <div class="item">
            <p>Riken UHP</p>
            <a href="#"><img src="images/riken-uhp" class="item-img" class="grow"></a>
            <p>70€</p>
            
        </div>
        <div class="item">
            <p>Sonax Cleaner</p>
            <a href="#"><img src="images/sonax" class="item-img" class="grow"></a>
            <p>10€</p>
            
        </div>
        <div class="item">
            <p>Android Mito</p>
            <a href="#"><img src="images/multimedia" class="item-img" class="grow"></a>
            <p>250€</p>
        </div>
        <div class="item">
            <p>ArmorAll Wipes</p>
            <a href="#"><img src="images/wipes" class="item-img" class="grow"></a>
            <p>7€</p>
            
        </div>
        <div class="item">
            <p>Areon Perfume</p>
            <a href="#"><img src="images/areon" class="item-img" class="grow"></a>
            <p>9€</p>
            
        </div>
    </div>

    <div class="footer">
        Image by <a href="https://www.freepik.com/free-vector/white-abstract-background-design_12188678.htm#query=background%20modern&position=27&from_view=search&track=ais">Freepik</a>
        
    </div>
